<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show with Music</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
        }
        #slide-container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            position: relative;
        }
        #slide-container img {
            width: 100%;
            border-radius: 10px;
        }
        .nav-buttons {
            margin-top: 10px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #music-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="slide-container">
        <img id="slide" src="Slide1.png" alt="Slide">
        <div class="nav-buttons">
            <button onclick="prevSlide()">Previous</button>
            <button onclick="nextSlide()">Next</button>
        </div>
    </div>

    <button id="music-btn" onclick="toggleMusic()">Play Music</button>
    <audio id="background-music" src="music.mp3" loop></audio>

    <script>
        const slides = [
            "Slide1.png",
            "Slide2.png",
            "Slide3.png",
            "Slide4.png",
            "Slide5.png",
            "Slide6.png",
            "Slide7.png"
        ];
        let currentSlide = 0;

        const slideImg = document.getElementById("slide");
        const music = document.getElementById("background-music");
        const musicBtn = document.getElementById("music-btn");

        function showSlide(index) {
            if(index < 0) {
                currentSlide = slides.length - 1;
            } else if(index >= slides.length) {
                currentSlide = 0;
            } else {
                currentSlide = index;
            }
            slideImg.src = slides[currentSlide];
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.textContent = "Pause Music";
            } else {
                music.pause();
                musicBtn.textContent = "Play Music";
            }
        }
    </script>

</body>
</html>
